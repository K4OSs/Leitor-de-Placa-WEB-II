<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Consulta de Placas</title>
  <link rel="stylesheet" href="styles/index-styles.css">
</head>

<body>

  <!-- Formulário para login de usuário -->
  <div id="wrapper">

    <div id="login-section">
      <form id="login-form" >
        <h2>Login</h2>
        <div class="input-box">
          <input placeholder="Email" type="email" id="login-email" name="email" required>
        </div>

        <div class="input-box">
          <input placeholder="Senha" type="password" id="login-senha" name="password" required>
        </div>
        <button id="login-btn" type="submit">Login</button>
      </form>
      <p id="login-error" class="error"></p>

      <!-- Botão para exibir o formulário de cadastro de usuário -->
      <div id="register-link">
        <p>Não tem uma conta?
        <a href="#" id="novo-cadastro-link">Novo Cadastro</a></p>
      </div>
    </div>  

    <!-- Formulário para cadastro de usuário -->
    <div id="cadastro-section" style="display: none;">
      <form id="cadastroUsuarioForm">
        <h2>Cadastrar Usuário</h2>
        <div class="input-box">
          <input placeholder="Nome" type="text" id="cadastro-nome" name="nome" required><br><br>
        </div>

        <div class="input-box">
        <input placeholder="Email" type="email" id="cadastro-email" name="email" required><br><br>
        </div>

        <div class="input-box">
          <input placeholder="Senha" type="password" id="cadastro-senha" name="senha" required><br><br>
        </div>

        <button id="cadastro-btn" type="submit">Cadastrar</button>
      </form>

      <!-- Botão para exibir o formulário de cadastro de usuário -->
      <div id="login-link">
        <p>Já tem uma conta? 
        <a href="#" id="novo-login-link">Login</a></p>
      </div>
    </div>
  
  </div>  

  <script src="index.js">
  </script>

</body>
</html>
